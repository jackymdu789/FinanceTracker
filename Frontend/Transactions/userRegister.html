<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .alert {
            position: fixed;
            top: 0;
            right: 0;
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            /* Ensure the alert is above other content */
            width: auto;
            /* Adjust width to fit the content */
            max-width: calc(100% - 40px);
            /* Prevent overflow */
        }

        .alert-primary {
            background-color: #cce5ff;
            color: #004085;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Form</h2>
        <form id="userForm" method="post" action="/api/v1/userdetails/">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" pattern="^[1-9][0-9]*$" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" step="0.01" id="salary" name="salary" required>
            </div>
            <input type="hidden" id="user_id" name="user_id" value="12345"> <!-- Example user_id -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            const userDetails = {};
            for (let [key, value] of formData.entries()) {
                userDetails[key] = value;
            }
            const username = "admin";
            const password = "1234";
            const basicAuth = "Basic" + btoa(username + ":" + password);

            fetch("/api/v1/userdetails/",
                {
                    method: "post",
                    headers: {
                        "content-type": "application/json",
                        "Authorization": basicAuth,
                    },
                    body: JSON.stringify(userDetails)
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok.");
                    }
                    return response.json();
                })
                .then((data) => {
                    showAlert("Data sent successfully.", "alert-primary");
                })
                .catch((error) => {
                    showAlert('Hmmm!! Something went wrong.', 'alert-danger');
                    console.log(error);
                })
        });

        function showAlert(message, alertClass) {
            const alertBox = document.createElement("div");
            alertBox.className = `alert ${alertClass}`;
            alertBox.role = "alert";
            alertBox.id = "alertBox";
            alertBox.innerHTML = `
            ${message} 
            <span class="close" onClick="closeAlert()">&times;</span>
            `;

            document.body.appendChild(alertBox);
            setTimeout(() => {
                closeAlert();
            }, 5000);
        }
        function closeAlert() {
            if (alertBox) {
                alertBox.remove();
            }
        }


    </script>
</body>

</html>
